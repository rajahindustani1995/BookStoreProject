<div class="component" fxLayoutAlign="center center">
    <div class="side-Container">
        <div class="img">
            <img style="width:245px ; border-radius: 50%;margin-bottom: 20px ;" src="../../../assets/2766594.png" alt="">
            <h2> ONLINE BOOK SHOPPING </h2>
        </div>
    </div>

    <div class="container" fxLayout="row">
        <div class="title">
            <div>
                <button class="heading">
                    <h2> LOGIN </h2>

                </button>

                <button class="heading" routerLink="/registration">
                    <h2> SIGNUP </h2>
                </button>
            </div>
            <form [formGroup]="loginForm">
                <div action="" fxLayout="column" fxLayoutAlign="space-between">
                    <div class="Details">
                        <span style="place-self: normal;margin-left: 26px;">Email:</span>

                        <input matInput type="text" class="input-field" formControlName="email">
                        <!-- <mat-error>Enter correct email</mat-error> -->

                    </div>
                    <div class="Details">

                        <span style="place-self: normal;margin-left: 26px;">Password:</span>
                        
                        <input matInput type="text" class="input-field" formControlName="password">
                        <!-- <mat-error>Enter correct password</mat-error> -->

                    </div>
                    <div style="text-align: center;">
                        <button class="login-primary" (click)="onSubmit()">LOGIN</button>
                    </div>

                </div>
            </form>
            <div style="text-align: -webkit-center;margin-top: 10px;">
                <span fxLayoutAlign="center center">----OR----</span>
            </div>
            <div class="connect" fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="100">
                <button class="facebook">
                    Facebook
                </button>

                <button class="google">
                    Google
                </button>
            </div>
        </div>
    </div>


</div>
