<div class="main-component" fxLayoutAlign="center center">

    <div class="form-container" fxLayout="row">
        <div class="signup">
            <div fxLayout="row">
                <div class="heading">
                    <h3> LOGIN </h3>
                </div>

                <div class="heading">
                    <h3>SIGNUP</h3>
                </div>
            </div>
            <div>
                <label>Full Name</label>
                <mat-form-field class="input" appearance="fill" class="InputField">
                    <input matInput formControlName="FullName">
                </mat-form-field>
            </div>
            <div>
                <label>Email Id</label>
                <mat-form-field class="input" appearance="fill" class="InputField">
                    <input matInput formControlName="EmailId">
                </mat-form-field>
            </div>
            <div>
                <label>Password</label>
                <mat-form-field class="input" appearance="fill" class="InputField">
                    <input matInput formControlName="Password">
                    
                </mat-form-field>
            </div>
            <div>
                <label>Mobile Number</label>
                <mat-form-field class="input" appearance="fill" class="InputField">
                    <input matInput formControlName="MobileNumber">
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
